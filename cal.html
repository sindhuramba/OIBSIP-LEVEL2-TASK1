<html>
    <head><title>calculator</title>
    <style>
        h1{
            color:magenta;
            background-color:lightblue;
            font-size:30;
            font-family:'times new roman';
        }
        table{
            border-color:black;
            border-style:solid;
            width:30%;
            length:80%;
        }
        tr{
            width:25%;
            height:30%;
            background-color:yellow;
        }
        .a{
            width:95%;
            height:95%;
        }
    </style>
    <script>
        function clearall(){
            document.getElementById("n").value="";
            document.getElementById("rs").value="";
        }
        function res(input){
            document.getElementById("n").value+=input;
        }
        function out(){
            document.getElementById("rs").value=eval(document.getElementById("n").value);
        }
    </script></head>
    <body><center>
        <h1>calculator</h1>
            <table border=5>
                <tr><td colspan="4"><input type="text" placeholder="" id="n" value="" style="width:100%;height:90%;font-size:15px;"></td></tr>
                <tr><td colspan="4"><input type="text" placeholder="" id="rs" value="" style="width:100%;height:90%;font-size:15px;"></td></tr>
                <tr>
                    <td><input type="button" value="1" class="a" onclick="return res('1');"></td>
                    <td><input type="button" value="2" class="a" onclick="return res('2');"></td>
                    <td><input type="button" value="3" class="a" onclick="return res('3');"></td>
                    <td><input type="button" value="+" class="a" onclick="return res('+');"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="a" onclick="return res('4');"></td>
                    <td><input type="button" value="5" class="a" onclick="return res('5');"></td>
                    <td><input type="button" value="6" class="a" onclick="return res('6');"></td>
                    <td><input type="button" value="-" class="a" onclick="return res('-');"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="a" onclick="return res('7');"></td>
                    <td><input type="button" value="8" class="a" onclick="return res('8');"></td>
                    <td><input type="button" value="9" class="a" onclick="return res('9');"></td>
                    <td><input type="button" value="*" class="a" onclick="return res('*');"></td>
                </tr>
                <tr>
                    <td><input type="button" value="/" class="a" onclick="return res('/');"></td>
                    <td><input type="button" value="0" class="a" onclick="return res('0');"></td>
                    <td><input type="button" value="." class="a" onclick="return res('.');"></td>
                    <td><input type="button" value="=" class="a" onclick="return out('=');"></td>
                </tr>
                <tr>
                    <td colspan="4"><center><input type="button" value="AC" style="width:40%" onclick="return clearall();"></center></td>
                </tr>
            </table></center>
    </body>
</html>
